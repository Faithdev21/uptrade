<!DOCTYPE html>
{% load tree_menu_tags %}
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Мой сайт{% endblock %}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f6fa;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 1200px;
            margin: 40px auto;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.07);
            padding: 32px 24px;
        }
        nav {
            margin-bottom: 32px;
        }
        ul.menu, ul.menu ul {
            list-style: none;
            margin: 0;
            padding-left: 0;
        }
        ul.menu {
            background: #f8f9fa;
            border-radius: 6px;
            padding: 10px 15px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.04);
            display: inline-block;
        }
        .menu li {
            margin: 0;
            padding: 0;
            position: relative;
        }
        .menu > li {
            display: inline-block;
            margin-right: 20px;
        }
        .menu li ul {
            display: none;
            position: absolute;
            left: 0;
            top: 100%;
            min-width: 180px;
            background: #fff;
            border: 1px solid #e3e3e3;
            border-radius: 6px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            z-index: 10;
            padding: 8px 0;
        }
        .menu > li:hover > ul,
        .menu > li:focus-within > ul {
            display: block;
        }
        .menu li ul li:hover > ul,
        .menu li ul li:focus-within > ul {
            display: block;
        }
        .menu li a {
            display: block;
            padding: 8px 16px;
            color: #333;
            text-decoration: none;
            border-radius: 4px;
            transition: background 0.2s, color 0.2s;
        }
        .menu li a:hover {
            background: #e9ecef;
            color: #007bff;
        }
        .menu li.active > a {
            font-weight: bold;
            color: #fff;
            background: #007bff;
        }
        .menu li.open > a:not(.active) {
            background: #e2e6ea;
            color: #007bff;
        }
        .menu li ul li a {
            background: #f8f9fa;
            margin: 2px 0;
            white-space: nowrap;
        }
        .menu li ul li.active > a {
            background: #007bff;
            color: #fff;
        }
        .menu li ul li ul {
            top: 0;
            left: 100%;
            margin-left: 2px;
            margin-top: 0;
        }
        .footer-menu {
            width: 100%;
            display: flex;
            justify-content: center;
            margin-top: 40px;
        }
        .footer-menu ul.menu {
            margin: 0 auto;
            background: #f8f9fa;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.04);
            padding: 10px 20px;
            display: flex;
            gap: 32px;
            min-width: 400px;
            max-width: 900px;
        }
        .footer-menu .menu > li {
            margin-right: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <nav>
            {% draw_menu 'main_menu' %}
        </nav>
        <main style="flex: 1;">
            {% block content %}
            {% endblock %}
        </main>
    </div>
    <footer class="footer-menu">
        {% draw_menu 'footer_menu' %}
    </footer>
</body>
</html>
